language: python
dist: trusty
python:
  - "2.7"
  - "3.5"
install:
  - pip install -r requirements/pip.txt
  - pip install -e .
  - python -c 'import pkg_resources; print("export VERSION={}".format(pkg_resources.get_distribution("mohand").version))' > VERSION && source VERSION
deploy:
  provider: pypi
  on:
    tags: true
  distributions: "bdist_wheel"
  skip_existing: true
  user: "moore"
  password:
    secure: 
